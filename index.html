<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>工业设计作品集 - 蔡迅</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }
    header {
      padding: 4rem 2rem 2rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 4px;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #666;
    }
    .timeline {
      position: fixed;
      right: 3rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
      color: #999;
      z-index: 10;
    }
    .timeline-dot {
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      margin: 1rem 0;
      position: relative;
    }
    .timeline-dot.active::after {
      content: attr(data-label);
      position: absolute;
      left: -110px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      font-size: 0.9rem;
      color: #000;
    }
    .section-wrapper {
      display: flex;
      justify-content: center;
    }
    .project-section {
      width: 100%;
      max-width: 1050px;
      margin: 6rem auto;
      padding: 0 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 3rem;
      background: transparent;
    }
    .project-section:nth-child(odd) {
      flex-direction: row-reverse;
    }
    .project-section img {
      width: 100%;
      max-width: 550px;
      height: auto;
      border-radius: 8px;
    }
    .project-text {
      flex: 1;
    }
    .project-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 4px;
    }
    .project-desc {
      font-size: 0.8rem;
      color: #444;
    }
    .about-section {
      max-width: 1050px;
      margin: 6rem auto;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      gap: 4rem;
      align-items: center;
    }
    .about-left {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 5px;
    }
    .about-right {
      max-width: 500px;
      font-size: 0.9rem;
      color: #444;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 4rem 1rem;
      font-size: 0.8rem;
      color: #999;
    }
    @media (max-width: 768px) {
      .project-section {
        flex-direction: column !important;
      }
      .about-section {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      .timeline {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>PROJECT</h1>
    <p>工业设计师 蔡迅</p>
  </header>

  <div class="timeline">
    <div class="timeline-dot" data-label="2024"></div>
    <div class="timeline-dot" data-label="2023"></div>
    <div class="timeline-dot" data-label="2022"></div>
    <div class="timeline-dot" data-label="关于我"></div>
  </div>

  <div class="section-wrapper">
    <section class="project-section">
      <img src="ricecooker.jpg" alt="电饭煲" />
      <div class="project-text">
        <div class="project-title">至尊宝</div>
        <div class="project-desc">电影风格电饭煲设计</div>
      </div>
    </section>
  </div>

  <div class="section-wrapper">
    <section class="project-section" style="flex-direction: row !important">
      <img src="dispenser.jpg" alt="饮水机" />
      <div class="project-text">
        <div class="project-title">即热饮水机</div>
        <div class="project-desc">一体化极简饮水解决方案</div>
      </div>
    </section>
  </div>

  <div class="section-wrapper">
    <section class="project-section">
      <img src="egg.jpg" alt="煮蛋器" />
      <div class="project-text">
        <div class="project-title">双层煮蛋器</div>
        <div class="project-desc">家居感强烈的厨房小家电</div>
      </div>
    </section>
  </div>

  <section class="about-section">
    <div class="about-left">蔡迅</div>
    <div class="about-right">
      深圳工业设计师，擅长产品定义、外观建模与可视化表达，精通 Rhino、Keyshot、PS、AI 等设计工具，合作品牌包括美的、小熊等。
    </div>
  </section>

  <footer>
    PROJECT<br />
    工业设计师 蔡迅
  </footer>

  <script>
    const dots = document.querySelectorAll(".timeline-dot");
    const sections = document.querySelectorAll(".project-section, .about-section");
    window.addEventListener("scroll", () => {
      let index = 0;
      sections.forEach((section, i) => {
        const rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight / 2) {
          index = i;
        }
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    });
  </script>
</body>
</html>
